<!DOCTYPE html>
<html>
<head>
  <title>ConcatenatOR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #dialog-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #b0e8b6;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      width: 500px;
      max-width: 90%;
    }

    #dialog-form p {
      margin-top: 0;
    }

    #input-text {
      width: 100%;
      height: 150px;
      resize: both;
      margin-bottom: 10px;
    }

    #dialog-form button {
      margin-right: 10px;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <button id="open-dialog">Open Dialog</button>

  <form id="dialog-form">
    <p>Please enter one string per line:</p>
    <textarea id="input-text" rows="5" cols="30"></textarea>
    <div>
      <button type="submit">OK</button>
      <button type="button" id="cancel-button">Cancel</button>
    </div>
  </form>
</body>
</html>
